<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin Paneli</h2>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-danger">Çıkış Yap</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Kısaltma Kodu</th>
                    <th>Orijinal URL</th>
                </tr>
            </thead>
            <tbody>
                {% for code, original in links %}
                <tr>
                    <td>{{ code }}</td>
                    <td>{{ original }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
