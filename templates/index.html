<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Kısaltıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .title {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: #667eea;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .result-box {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .result-box.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: #764ba2;
        }
        .features {
            margin-top: 2rem;
            text-align: center;
        }
        .feature-item {
            padding: 1rem;
            margin: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }
        .feature-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">URL Kısaltıcı</h1>
            <form id="shorten-form">
                <div class="mb-3">
                    <input type="url" class="form-control" id="longUrl" placeholder="Uzun URL'nizi buraya yapıştırın" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="customCode" placeholder="Özel kısaltma kodu (isteğe bağlı)">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-link me-2"></i>URL'yi Kısalt
                </button>
            </form>
            <div id="result" class="result-box">
                <div class="d-flex justify-content-between align-items-center">
                    <a id="shortUrl" href="#" target="_blank" class="text-decoration-none"></a>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Kopyala
                    </button>
                </div>
            </div>
        </div>

        <div class="features row mt-4">
            <div class="col-md-4">
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <h3>Hızlı</h3>
                    <p>Anında URL kısaltma</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Güvenli</h3>
                    <p>Güvenli yönlendirme</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <h3>Özelleştirilebilir</h3>
                    <p>Özel kısaltma kodları</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('shorten-form').onsubmit = async function(e) {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            
            try {
                const res = await fetch('/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ longUrl, customCode })
                });
                const data = await res.json();
                
                if (res.ok) {
                    const resultBox = document.getElementById('result');
                    const shortUrl = document.getElementById('shortUrl');
                    shortUrl.href = data.shortUrl;
                    shortUrl.textContent = data.shortUrl;
                    resultBox.classList.add('show');
                } else {
                    alert(data.error || 'Bir hata oluştu.');
                }
            } catch (error) {
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        };

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                }, 2000);
            });
        }
    </script>
</body>
</html>
